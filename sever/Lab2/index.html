<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Các phép tính</h2>

        <form action="/" method="POST">
            <div class="form-group">
                <label for="number">Số thứ nhất:</label>
                <input type="number" class="form-control" id="numberA" placeholder="So A" name="a">
            </div>

            <div class="form-group">
                <label for="number">Số thứ hai:</label>
                <input type="number" class="form-control" id="numberB" placeholder="So b" name="b">
            </div>
            <div class="form-group">
                <select name="op" id="cars">
                    <option value="+" selected name="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                  </select>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

</body>

</html>
